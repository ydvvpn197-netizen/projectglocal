name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Check environment
        run: |
          echo "=== Environment Check ==="
          echo "Current directory: $(pwd)"
          echo "Working directory contents:"
          ls -la
          echo "Git status:"
          git status --porcelain
          echo "Branch: $(git branch --show-current)"
          echo "Commit: $(git rev-parse HEAD)"
          echo "========================"

      - name: Check Node.js version
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: Verify dependencies
        run: |
          echo "Checking for missing dependencies..."
          npm ls --depth=0
          echo "Checking TypeScript installation..."
          npx tsc --version
          echo "Checking Vite installation..."
          npx vite --version
          echo "Checking build tools availability..."
          echo "Node modules directory:"
          ls -la node_modules/.bin/ | grep -E "(tsc|vite|eslint)"

      - name: Type check
        run: |
          echo "Running TypeScript type check..."
          npm run type-check
          echo "Type check completed"
        env:
          VITE_SUPABASE_PROJECT_ID: "tepvzhbgobckybyhryuj"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlcHZ6aGJnb2Jja3lieWhyeXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzODIzNzQsImV4cCI6MjA2OTk1ODM3NH0.RBtDkdzRu-rgRss-kYHj9zlChhqO7lLvrnnVR2vBwji4"
          VITE_SUPABASE_URL: "https://tepvzhbgobckybyhryuj.supabase.co"

      - name: Lint check
        run: |
          echo "Running ESLint..."
          npm run lint
          echo "Lint check completed"
        env:
          VITE_SUPABASE_PROJECT_ID: "tepvzhbgobckybyhryuj"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlcHZ6aGJnb2Jja3lieWhyeXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzODIzNzQsImV4cCI6MjA2OTk1ODM3NH0.RBtDkdzRu-rgRss-kYHj9zlChhqO7lLvrnnVR2vBwji4"
          VITE_SUPABASE_URL: "https://tepvzhbgobckybyhryuj.supabase.co"

      - name: Build project
        run: |
          echo "Starting production build process..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Environment variables:"
          echo "NODE_ENV: $NODE_ENV"
          echo "CI: $CI"
          echo "VITE_SUPABASE_PROJECT_ID: $VITE_SUPABASE_PROJECT_ID"
          echo "VITE_SUPABASE_URL: $VITE_SUPABASE_URL"
          
          # Try the production build first
          echo "Attempting production build..."
          if npm run build:prod; then
            echo "Production build successful"
          else
            echo "Production build failed, trying regular build..."
            if npm run build; then
              echo "Regular build successful"
            else
              echo "All build attempts failed"
              exit 1
            fi
          fi
          
          echo "Build completed successfully"
          echo "Build output contents:"
          ls -la dist/
        env:
          NODE_ENV: production
          CI: true
          VITE_SUPABASE_PROJECT_ID: "tepvzhbgobckybyhryuj"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlcHZ6aGJnb2Jja3lieWhyeXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzODIzNzQsImV4cCI6MjA2OTk1ODM3NH0.RBtDkdzRu-rgRss-kYHj9zlChhqO7lLvrnnVR2vBwji4"
          VITE_SUPABASE_URL: "https://tepvzhbgobckybyhryuj.supabase.co"

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: dist/index.html not found!"
            exit 1
          fi
          if [ ! -d "dist/js" ]; then
            echo "ERROR: dist/js directory not found!"
            exit 1
          fi
          if [ ! -d "dist/css" ]; then
            echo "ERROR: dist/css directory not found!"
            exit 1
          fi
          echo "Build output verification passed"

      - name: Create CNAME file
        run: |
          echo "Creating CNAME file..."
          echo "theglocal.in" > dist/CNAME
          echo "CNAME file created:"
          cat dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
