name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate environment variables
      run: |
        echo "üîç Checking GitHub Secrets..."
        if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
          echo "‚ùå VITE_SUPABASE_URL secret is not set in GitHub repository settings"
          echo "Please add VITE_SUPABASE_URL to your repository secrets"
          exit 1
        fi
        if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
          echo "‚ùå VITE_SUPABASE_ANON_KEY secret is not set in GitHub repository settings"
          echo "Please add VITE_SUPABASE_ANON_KEY to your repository secrets"
          exit 1
        fi
        echo "‚úÖ Environment variables validated successfully"
        echo "üìã Supabase URL: ${{ secrets.VITE_SUPABASE_URL }}"
        echo "üîë Anon Key: ${VITE_SUPABASE_ANON_KEY:0:20}..."
    
    - name: Run type check
      run: npm run type-check
    
    - name: Run linting
      run: npm run lint
    
    - name: Build project
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        CI: true
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
