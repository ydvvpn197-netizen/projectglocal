apiVersion: apps/v1
kind: Deployment
metadata:
  name: glocal-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glocal-api
  template:
    metadata:
      labels:
        app: glocal-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/glocal-api:latest
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: NODE_ENV
              value: production
            - name: DB_ENABLE
              value: "1"
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: glocal-api
spec:
  selector:
    app: glocal-api
  ports:
    - port: 80
      targetPort: 4000



