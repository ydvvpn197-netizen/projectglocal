    <!-- SPA Routing Fix - MUST BE FIRST -->
    <script type="text/javascript">
      // Fix for SPA routing on custom domain hosting
      // This ensures that direct URL access works properly
      (function() {
        // Check if we're accessing a route that should be handled by the SPA
        var currentPath = window.location.pathname;
        var isRoot = currentPath === '/' || currentPath === '/index.html';
        
        // If we're not at root and the path doesn't contain a file extension,
        // this is likely a client-side route that should be handled by React Router
        if (!isRoot && !currentPath.includes('.')) {
          // Store the intended path for React Router to handle
          window.__SPA_INITIAL_PATH__ = currentPath;
          
          // Optionally, you can redirect to root and let React Router handle it
          // window.location.replace('/');
        }
      })();
    </script>
    
    <!-- CSP for Vite + Supabase - allows connections to Supabase -->
